<!-- contactus.component.html -->

<div class="contact-section">
    <div class="container">
        <h2>Contact Us</h2>
        <p>We’d love to hear from you! Please fill out the form below and we’ll get back to you shortly.</p>
        
        <!-- Button to Trigger Form Reveal -->
        <button class="reveal-btn" (click)="revealForm()">Reveal Contact Form</button>

        <!-- Contact Form (Initially Hidden) -->
        <div id="contactForm" class="contact-form" [ngClass]="{'visible': isFormVisible}">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Live Location:</label>
                    <input type="text" id="location" name="location" [(ngModel)]="formData.location" required>
                </div>
                <div class="form-group">
                    <label for="message">Ask Anything:</label>
                    <input type="text" id="message" name="message" [(ngModel)]="formData.message" rows="5" required>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</div>
